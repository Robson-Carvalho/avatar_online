version: '3.9'

services:
  # =================================================================
  # INSTÂNCIAS DEDICADAS DE BANCO DE DADOS (Um para cada nó de aplicação)
  # =================================================================
  db1:
    image: postgres:17
    container_name: postgres-node1
    environment:
      POSTGRES_DB: avatar_db
      POSTGRES_USER: avatar_user
      POSTGRES_PASSWORD: senha123
    ports:
      - "5431:5432" # Porta mapeada diferente para evitar conflito
    volumes:
      - postgres_data_node1:/var/lib/postgresql/data # Volume dedicado
    networks:
      - avatar-network

  db2:
    image: postgres:17
    container_name: postgres-node2
    environment:
      POSTGRES_DB: avatar_db
      POSTGRES_USER: avatar_user
      POSTGRES_PASSWORD: senha123
    ports:
      - "5432:5432" # Porta padrão
    volumes:
      - postgres_data_node2:/var/lib/postgresql/data # Volume dedicado
    networks:
      - avatar-network

  db3:
    image: postgres:17
    container_name: postgres-node3
    environment:
      POSTGRES_DB: avatar_db
      POSTGRES_USER: avatar_user
      POSTGRES_PASSWORD: senha123
    ports:
      - "5433:5432" # Porta mapeada diferente para evitar conflito
    volumes:
      - postgres_data_node3:/var/lib/postgresql/data # Volume dedicado
    networks:
      - avatar-network

  # =================================================================
  # NÓS DE APLICAÇÃO (Cada um com seu DB)
  # =================================================================
  app-node1:
    build: .
    container_name: avatar-node1
    depends_on:
      - db1 # Depende do db1
    environment:
      - APP_SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db1:5432/avatar_db # Aponta para db1
      - SPRING_DATASOURCE_USERNAME=avatar_user
      - SPRING_DATASOURCE_PASSWORD=senha123
      - HAZELCAST_PUBLIC_ADDRESS=avatar-node1:5701
      - HAZELCAST_MEMBER_LIST=avatar-node1,avatar-node2,avatar-node3
    ports:
      - "8081:8080"
      - "5701:5701"
    networks:
      - avatar-network

  app-node2:
    build: .
    container_name: avatar-node2
    depends_on:
      - db2 # Depende do db2
    environment:
      - APP_SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db2:5432/avatar_db # Aponta para db2
      - SPRING_DATASOURCE_USERNAME=avatar_user
      - SPRING_DATASOURCE_PASSWORD=senha123
      - HAZELCAST_PUBLIC_ADDRESS=avatar-node2:5701
      - HAZELCAST_MEMBER_LIST=avatar-node1,avatar-node2,avatar-node3
    ports:
      - "8082:8080"
      - "5702:5701"
    networks:
      - avatar-network

  app-node3:
    build: .
    container_name: avatar-node3
    depends_on:
      - db3 # Depende do db3
    environment:
      - APP_SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db3:5432/avatar_db # Aponta para db3
      - SPRING_DATASOURCE_USERNAME=avatar_user
      - SPRING_DATASOURCE_PASSWORD=senha123
      - HAZELCAST_PUBLIC_ADDRESS=avatar-node3:5701
      - HAZELCAST_MEMBER_LIST=avatar-node1,avatar-node2,avatar-node3
    ports:
      - "8083:8080"
      - "5703:5701"
    networks:
      - avatar-network

networks:
  avatar-network:
    driver: bridge

volumes:
  postgres_data_node1:
  postgres_data_node2:
  postgres_data_node3: