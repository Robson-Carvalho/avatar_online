<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avatar - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-100 min-h-screen flex items-center justify-center font-sans">
<div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg border border-gray-200 p-8">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Avatar Online</h1>
            <p class="text-gray-600 mt-2">Entre em sua conta</p>
        </div>

        <form class="space-y-6">
            <div>
                <label for="nickname" class="block text-sm font-medium text-gray-700 mb-2">Nickname</label>
                <input
                        type="text"
                        id="nickname"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Seu nickname"
                        required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                        placeholder="Sua senha"
                        required
                >
            </div>

            <button
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105"
            >
                Entrar
            </button>

            <div class="text-center">
                <p class="text-gray-600">
                    Não tem uma conta?
                    <a href="signup.html" class="text-blue-600 hover:text-blue-500 font-medium">Registre-se</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
<script src="../scripts/global/websocket.js"></script>
<script src="../scripts/global/showNotify.js"></script> <!-- Se você tiver este arquivo -->
<script src="../scripts/signIn/index.js"></script>
</body>
</html>
